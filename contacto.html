<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" name="" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Télefono</label>
                <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for=mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que le contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Télefono" id="radio-telefono">
                        Télefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                
                <fieldset>
                    <legend>¿En que horario puede ser atendido?</legend>
                    <select name="" id="">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                

                <label class="checkbox"><input type="checkbox" name="" id="" checked>Le gustaria recibir noedades de la Barberia Alura</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08 ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08 ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
